<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Template</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Epicodus track suggester site!</h1>
      <form>
        <h3>What type of development appeals to you?</h3>
        <div class="radio">
            <label>
              <input type="radio" name="develop" value="front">
              Front End
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="develop" value="back">
              Back End
            </label>
          </div>
          <button type="submit" class="btn">Enter</button>
      </form>
      <p id="hiddenMessage">You should take the <span id="track"></span> track!</p>
    </div>
  </body>
</html>
